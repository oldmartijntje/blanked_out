<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://api.oldmartijntje.nl/api/oldmartijntje.nl/assets/icons/oldma.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blanked_out</title>
    <meta property="og:title" content="Blanked_out">
    <meta property="og:description" content="Yes">
    <meta property="og:image" content="https://api.oldmartijntje.nl/api/oldmartijntje.nl/assets/images/mii.png">
    <!-- <meta property="og:url" content=""> -->
    <meta property="og:type" content="website">
</head>

<body>
    <div id="canvas-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="mobileOverlay">
        <button class="gameController NumpadAdd">+</button>
        <button class="gameController NumpadSubtract">-</button>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('game-canvas');
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VS9ECC4Q4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-1VS9ECC4Q4');
    </script>

</body>

</html>
